# GraphRAG Agent Configuration
# This file contains default configuration settings for the GraphRAG Agent

agent:
  # LLM API configuration
  openai_api_key: ""  # Set via OPENAI_API_KEY environment variable
  gemini_api_key: ""  # Set via GEMINI_API_KEY environment variable
  model_name: "gemini-2.0-flash-exp"  # Latest Gemini 2.5 model
  max_search_results: 10
  context_window_size: 8000  # Increased for Gemini 2.5
  temperature: 0.1
  max_tokens: 2000

graph:
  # Graph generation settings
  enable_domain_specialization: true
  domain_type: "general"  # Options: general, biomedical, finance, technical
  enable_security_privacy: true
  enable_query_optimization: true
  default_data_classification: "internal"  # Options: public, internal, confidential, restricted

neo4j:
  # Neo4j GraphDB configuration
  enabled: false  # Set to true to use Neo4j instead of NetworkX
  uri: "bolt://localhost:7687"
  username: "neo4j"
  password: "password"  # Set via NEO4J_PASSWORD environment variable
  database: "neo4j"
  max_connection_pool_size: 50
  connection_timeout: 30
  max_retry_time: 30

ontology:
  # Ontology construction settings
  enabled: true  # Enable automatic ontology schema generation
  importance_threshold: 0.5  # Minimum importance score (0.0-1.0) for relationships/entities
  complexity_control: true  # Control service-level complexity
  max_relationships_per_entity: 20  # Limit relationships per entity to prevent over-complexity
  value_based_filtering: true  # Filter based on semantic importance and query value

visualization:
  # Graph visualization settings
  enabled: true
  output_directory: "./graph_visualizations"
  formats: ["png", "svg", "html"]
  max_nodes: 1000

optimization:
  # Graph optimization settings
  enabled: true
  quality_threshold: 0.8
  max_iterations: 10

logging:
  # Logging configuration
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: null  # Set to enable file logging
  max_file_size: 10485760  # 10MB
  backup_count: 5

# Runtime settings (can be overridden by environment variables)
data_file: null
output_path: null
query: null
graph_path: null
mode: "create"  # Options: create, query, visualize, optimize, export
verbose: false
