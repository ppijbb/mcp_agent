google:
  api_key: "${GOOGLE_API_KEY}"

mcp:
  servers:
    # Basic MCP Servers (required for business strategy agents)
    g-search:
      command: "npx"
      args: ["-y", "g-search-mcp"]
      env:
        GOOGLE_SEARCH_API_KEY: "${GOOGLE_API_KEY}" # Also set here for g-search-mcp
        GOOGLE_SEARCH_ENGINE_ID: "${GOOGLE_SEARCH_ENGINE_ID}"
      enabled: true
    
    fetch:
      command: "npx"
      args: ["-y", "fetch-mcp"]
      enabled: true
    
    filesystem:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-filesystem"]
      enabled: true
    
    # DevOps Productivity Agent MCP Servers
    aws-kb:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-aws-kb"]
      enabled: true
    github:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-github"]
      enabled: true
    prometheus:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-prometheus"]
      enabled: true
    kubernetes:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-kubernetes"]
      enabled: true
    gcp-admin:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-gcp"]
      enabled: true
    azure-admin:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-azure"]
      enabled: true
    
    # Legacy MCP Servers (for other agents)
    gdrive:
      url: "http://localhost:3001"
      enabled: false
    figma:
      url: "http://localhost:3003"
      enabled: false
    notion:
      url: "http://localhost:3004"
      enabled: false
    ethereum_trading:
      url: "http://localhost:3005"
      enabled: false
    market_data:
      url: "http://localhost:3006"
      enabled: false
    
    # Financial Agent MCP Server
    financial_agent:
      command: "python"
      args: ["lang_graph/financial_agent/financial_mcp_server.py"]
      enabled: true
